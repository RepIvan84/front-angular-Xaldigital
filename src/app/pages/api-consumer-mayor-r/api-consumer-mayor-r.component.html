<h1>Respuesta con Mayor reputacion</h1>

<div class="example-header">
    <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar Respuesta Contestadas">
    </mat-form-field>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="reputation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate </th>
        <td mat-cell *matCellDef="let element"> {{element.reputation}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef> User Id </th>
        <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="user_type">
        <th mat-header-cell *matHeaderCellDef> Type User </th>
        <td mat-cell *matCellDef="let element"> {{element.user_type}} </td>
    </ng-container>

    <ng-container matColumnDef="profile_image">
        <th mat-header-cell *matHeaderCellDef> Profile Image </th>
        <td mat-cell *matCellDef="let element"> {{element.profile_image}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="display_name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.display_name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> Link </th>
        <td mat-cell *matCellDef="let element"> {{element.link}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
